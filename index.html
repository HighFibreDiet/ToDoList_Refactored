<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do Lists</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>To Do List Maker!</h2>
          <form id="toDoList">
            <div class="form-group">
              <label for="new-list-name">Enter your list name</label>
              <input type="text" class="form-control" id="new-list-name">
            </div>
            <div id="new-tasks">
              <div class ="new-task">
                <div class="form-group">
                  <label for="new-task-name">Enter a task</label>
                  <input type="text" class="form-control" id="new-task-name">
                </div>
              </div>
            </div>
            <span class="btn btn-primary" id="add-task">Add another task</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Lists:</h2>
              <ul id="lists">

              </ul>
        </div>
        <div class="col-md-6">
          <div id="show-list">
            <h2></h2>

            <p>Tasks:</p>
            <ul id="display-tasks">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
