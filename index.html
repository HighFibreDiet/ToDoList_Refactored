<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do Lists</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>To Do List Maker!</h2>
          <form id="add-list">
            <div class="form-group">
              <label for="new-list-name">Enter your list name</label>
              <input type="text" class="form-control" id="new-list-name">
            </div>

            <button type="submit" class="btn">Add List</button>
          </form>  

          <h2>Lists:</h2>
              <ul id="lists">

              </ul>
        </div>
        <div class="col-md-6">
          <div id="enter-tasks">
            <h2>Enter tasks</h2>
            <form id="add-task">
              <div class="form-group">
                <label for="new-task-name">Enter a task</label>
                <input type="text" class="form-control" id="new-task-name">
              </div>
              <button type="submit" class="btn">Add Task</button>
            </form>

            <h2></h2>
              <ul id="display-tasks">

              </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
